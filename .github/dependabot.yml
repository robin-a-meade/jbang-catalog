# Robin Feb 19, 2024:
# dependabot seems to support only one pom file, named `pom.xml`, per directory
#
# - Spec multiple directories for one package-ecosystem 路 Issue #3951 路 dependabot/dependabot-core
#   https://github.com/dependabot/dependabot-core/issues/3951

# - How to add multiple directories in dependabot.yml config file? 路 Issue #2824 路 dependabot/dependabot-core
#   https://github.com/dependabot/dependabot-core/issues/2824

version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/generated_pom_files_for_aliases/sqlline"
    schedule:
      interval: "daily"
